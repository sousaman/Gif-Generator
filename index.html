<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>GIF Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>

<body>
    <div id="buttons"></div>
    <br>
    <div class="container mx-0 bx-0">
        <div class="row">
            <div class="col-11 float-left" id="gifs">
            </div>
            <div class="col-1">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="searchLabel" class="sr-only"><b>Add a mascot<b></label>
                        <input type="text" readonly class="form-control-plaintext font-weight-bold" id="searchLabel" value="Add a mascot">
                    </div>
                    <div class="form-group mb-2">
                        <label for="mascot">Mascot</label>
                        <input type="text" class="form-control" id="mascot">
                    </div>
                    <button type="submit" id="submit" class="btn btn-info mb-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
